<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BindForm Demo</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="bindform.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">BindForm Demo</h1>
      <form id="myForm" class="form-group">
        <div class="form-group">
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            class="form-control mb-2"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="lastName"
            placeholder="Last Name"
            class="form-control mb-2"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" name="isSubscribed" class="form-check-input" />
          <label class="form-check-label">Subscribe to Newsletter</label>
        </div>
        <div class="form-group">
          <label for="preferences-theme">Theme Preferences</label>
          <select
            name="preferences.theme"
            id="preferences-theme"
            class="form-control"
          >
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>

          <div class="form-group form-check">
            <input type="checkbox" name="preferences.notifications" class="form-check-input" />
            <label class="form-check-label">allow notifications</label>
          </div>
            
        </div>
      </form>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script>
      (async () => {
        let myObject = {
          firstName: "John",
          lastName: "Doe",
          isSubscribed: true,
          preferences: {
            theme: "dark",
            notifications: false,
          },
        };

        // use await for the encryption;

        var bindingObject = await $("#myForm").bindForm(myObject, {
          validateOnChange: true,
          debounceTime: 1000,
          autoSave: 0, // minutes
          validators: {
            firstName: (value) => value.trim() !== "",
          },
          hooks: {
            onFieldChange: (name, value) => {
              console.log(`Field changed: ${name} = ${value}`);
            },
            onValidationFail: (name, value) => {
              console.error(`Validation failed for ${name}: ${value}`);
            },
          },
        });


         Object.assign(bindingObject, {
          firstName: "from object assign",
          lastName: "Smith",
          isSubscribed: false,
          preferences: {
            theme: "light",
            notifications: true,
          },
        });


        setTimeout(() => {

        Object.assign(bindingObject, {
          firstName: "another object assigned call",
          lastName: "Smith",
          isSubscribed: false,
          preferences: {
            theme: "light",
            notifications: false,
          },
        });


      }, 3000);


        
        const newState = {
          firstName: "from importState",
          lastName: "Doex",
          isSubscribed: false,
          preferences: {
            theme: "dark",
            notifications: true,
          },
        };
      // $form.data("importState")(newState);
      })();
    </script>
  </body>
</html>
